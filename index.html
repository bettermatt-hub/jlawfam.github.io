<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <title>Rattacular - Morgan Boyd</title>
</head>
<body>
    <header>
        <div class="logo">Rattacular - Morgan Boyd</div>
        <nav>
            <a href="#">About</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h1>Morgan Boyd</h1>
            <p>Hi! Hope you like oranges and tangerines. Enjoy my art!</p>
        </section>
        <section class="portfolio">
            <h2>My Portfolio</h2>
            <div class="portfolio-grid">
                <img src="images/img1.jpg" alt="Portfolio item 1" class="fade-in">
                <img src="images/img2.jpg" alt="Portfolio item 2" class="fade-in">
                <img src="images/img3.jpg" alt="Portfolio item 3" class="fade-in">
                <img src="images/img4.jpg" alt="Portfolio item 4" class="fade-in">
                <img src="images/img5.jpg" alt="Portfolio item 5" class="fade-in">
                <img src="images/img6.jpg" alt="Portfolio item 6" class="fade-in">
                <img src="images/img7.jpg" alt="Portfolio item 7" class="fade-in">
                <img src="images/img8.png" alt="Portfolio item 8" class="fade-in">
                <img src="images/img9.jpg" alt="Portfolio item 9" class="fade-in">
            </div>
        </section>
    </main>
    <footer>
        <div class="copyright">&copy; 2023 Morgan Boyd Animations. All rights reserved.</div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
  <script src="js.js"></script>
</body>
</html>
