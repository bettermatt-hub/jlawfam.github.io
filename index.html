<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <title>Rattacular - Morgan Boyd</title>
</head>
<body>
    <header>
        <div class="logo">Rattacular - Morgan Boyd</div>
        <nav>
            <a href="#">About</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h1>Morgan Boyd</h1>
            <p>Hi! Drawn by Frogs. Enjoy my art!</p>
        </section>
        <section class="portfolio">
            <h2>My Portfolio</h2>
            <div class="portfolio-grid">
                <div class="image-container">
                    <img class="scroll-image" src="images/img1.jpg" alt="Portfolio Item 1">
                    <div class="image-title">A Pearant</div>
                </div>
                <div class="image-container">
                    <img class="scroll-image" src="images/img2.jpg" alt="Portfolio Item 2">
                    <div class="image-title">How Peaceful</div>
                </div>
                <div class="image-container">
                    <img class="scroll-image" src="images/img3.jpg" alt="Portfolio Item 3">
                    <div class="image-title">Handsom Boye</div>
                </div>
                <div class="image-container">
                    <img class="scroll-image" src="images/img4.jpg" alt="Portfolio Item 4">
                    <div class="image-title">Like my Wings?</div>
                </div>
                <div class="image-container">
                    <img class="scroll-image" src="images/img5.jpg" alt="Portfolio Item 5">
                    <div class="image-title">Love this man</div>
                </div>
                <div class="image-container">
                    <img class="scroll-image" src="images/img6.jpg" alt="Portfolio Item 6">
                    <div class="image-title">Ribbet</div>
                </div>
                <div class="image-container">
                    <img class="scroll-image" src="images/img7.jpg" alt="Portfolio Item 7">
                    <div class="image-title">HOWDY</div>
                </div>
                <div class="image-container">
                    <img class="scroll-image" src="images/img8.png" alt="Portfolio Item 8">
                    <div class="image-title">BAAHHHHH</div>
                </div>
                <div class="image-container">
                    <img class="scroll-image" src="images/img9.jpg" alt="Portfolio Item 9">
                    <div class="image-title">b e a n s</div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copyright">&copy; 2023 Morgan Boyd Animations. All rights reserved.</div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
  <script src="js.js"></script>
</body>
</html>
