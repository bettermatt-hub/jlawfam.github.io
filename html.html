<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rattacular - Morgan Boyd</title>
</head>
<body>
    <header>
        <div class="logo">Rattacular - Morgan Boyd<</div>
        <nav>
            <a href="#">About</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h1>Morgan Boyd</h1>
            <p>Hi! I like beans, but really they're kinda like frogs. Enjoy my art!</p>
        </section>
        <section class="portfolio">
            <h2>My Portfolio</h2>
            <div class="portfolio-grid">
                <img src="images/img1" alt="Portfolio item 1" class="fade-in">
                <img src="images/img2" alt="Portfolio item 2" class="fade-in">
                <img src="images/img3" alt="Portfolio item 3" class="fade-in">
                <img src="images/img4" alt="Portfolio item 4" class="fade-in">
                <img src="images/img5" alt="Portfolio item 5" class="fade-in">
                <img src="images/img6" alt="Portfolio item 6" class="fade-in">
                <img src="images/img7" alt="Portfolio item 7" class="fade-in">
                <img src="images/img8" alt="Portfolio item 8" class="fade-in">
                <img src="images/img9" alt="Portfolio item 9" class="fade-in">
                <img src="https://picsum.photos/300/200?random=10" alt="Portfolio item 10" class="fade-in">
                <img src="https://picsum.photos/300/200?random=11" alt="Portfolio item 11" class="fade-in">
                <img src="https://picsum.photos/300/200?random=12" alt="Portfolio item 12" class="fade-in">
            </div>
        </section>
    </main>
    <footer>
        <div class="copyright">&copy; 2023 Jane Doe. All rights reserved.</div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
  <script src="script.js"></script>
</body>
</html>
